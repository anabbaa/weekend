<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weekend Countdown</title>
  </head>
  <body>
    <main>
      
      <h2 class="hey"></h2>
      <form action="">
        <input type="text" id="userName" placeholder="Write your name" />
        <button id="checkNow">Check now</button>
      </form>
      <div class="result"></div>
    </main>

    <script>
const date = new Date();
const checkNow = document.querySelector("#checkNow");
document.querySelector("h2").innerHTML = "Hey, This is the weekend finder app";

const getday = ()=>{
    return date.toDateString("en-EN", {
        weekday: "long",
    });
}
function weekend(e) {
  e.preventDefault();
  const userName = document.querySelector("#userName").value;
  const result = document.querySelector(".result");
  if (userName !=""){

    result.innerHTML = `Hey ${userName}, Today is ${getday()}, ${
      5 - date.getDay()
    } days let till weekend`;
  } else {
    document.querySelector("#userName").placeholder = "Do it now";
  }
}
  





  checkNow.addEventListener("click", weekend);
    </script>
  </body>
</html>
